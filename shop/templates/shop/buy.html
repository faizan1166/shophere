{% extends 'shop/basic.html'%}
{% block title %} {{Product.product_name}} {% endblock %}
{% block body%}

<div  class="container my-4">
   <div class="col-lg-8 border p-3 main-section bg-white">
		<div class="row m-0">
			<div class="col-lg-4 left-side-product-box pb-3">
				<img src="/media/{{Product.image}}" height="300px;" width="200px;">
                <div class="col-lg-12 pt-2">
					<h2> {{Product.product_name}}</h2>
                    </div>
			</div>
			<div class="col-lg-8">
				<div class="right-side-pro-detail border p-3 m-0">
					<div class="row">
							<hr class="p-0 m-0">
						</div>
                    <div class="col-lg-12 pt-2">
					<h5>Fill Form To Buy Product.</h5>
                    </div>
{% if user.is_authenticated %}
<form method="post"> {% csrf_token %}
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" class="form-control" id="name"  name="name"  value="{{request.user.get_full_name}}" placeholder="Enter Your Name"  required>
  </div>
  <div class="form-group">
    <input type="email" class="form-control" id="email" value="{{request.user.email}}" name="email" placeholder="Enter Your Email" required hidden>
  </div>
    <div class="form-group">
    <label for="phone">Phone Number:</label>
    <input type="tel" class="form-control" id="phone"  name="phone" placeholder="Enter Your phone Number" required>
  </div>
   <div class="form-group">
    <label for="address">Address:</label>
    <input type="text" class="form-control" id="address"  name="address" placeholder="Enter Your Address" required>
  </div>
    <div class="form-group">
    <label for="state">State:</label>
    <input type="text" class="form-control" id="state"  name="state" placeholder="Enter Your state" required>
  </div>
   <div class="form-group">
    <label for="pin">Pin:</label>
    <input type="tel" class="form-control" id="pin"  name="pin" placeholder="Enter Your Pin" required>
  </div>
    <button type="submit" class="btn btn-success">submit</button>
     <div class="form-group">
    <label for="product_name"></label>
    <input type="hidden" class="form-control" id="product_name"  name="product_name" value="{{Product.product_name}}">
  </div>
    <div class="form-group">
    <label for="price"></label>
    <input type="hidden" class="form-control" id="price"  name="price" value="{{Product.price}}">
  </div>
 <div class="form-group">
    <label for="product_detail"></label>
    <input type="hidden" class="form-control" id="product_detail"  name="product_detail" value="{{Product.description}}">
  </div>
    <div class="form-group">
    <label for="product_detail"></label>
    <input type="hidden" class="form-control" id="product_detail1"  name="product_detail1" value="{{Product.description1}}">
  </div>
</form>
                    {% else %}
                    <p> Please <a href="#" data-toggle="modal" data-target="#loginModal">login</a> to continue!</p>
</div>
{% endif %}
{% endblock %}
